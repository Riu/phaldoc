[index]
pattern         = '/?'
module          = doc
controller      = index

[controllers]
pattern         = '/{controller}'
module          = doc
controller      = 1

[actions]
pattern         = '/{controller}/{action}'
module          = doc
controller      = 1
action          = 2

[actionsid]
pattern         = '/{controller}/{action}/{id}'
module          = doc
controller      = 1
action          = 2
id              = 3

[actionsfid]
pattern         = '/{controller}/{action}/{id}/{fid}'
module          = doc
controller      = 1
action          = 2
id              = 3
fid             = 4

[lg]
pattern         = '/lg/{lg}'
module          = doc
controller      = index
action          = lg
lg              = 2

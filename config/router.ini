[index]
pattern         = '/?'
module          = doc
controller      = index

[controllers]
pattern         = '/{controller}'
module          = doc
controller      = 1

[actions]
pattern         = '/{controller}/{action}'
module          = doc
controller      = 1
action          = 2

[lg]
pattern         = '/lg/{lg}'
module          = doc
controller      = index
action          = lg
lg              = 2
